{% extends "base.html" %}

{% block content %}
<h2>Users with the Same Job</h2>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Title</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.current_job }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
